<!doctype html>
<html>
  <head>
  	<title>Test visibility property</title>
  	<style type="text/css">
		.container {
			visibility: hidden;
		}
		.p-to-show {
			visibility: visible;
		}
  	</style>
  </head>
  <body>
	<div class="container">
		<p>This is a line inside the container which should be hidden</p>
		<p class="p-to-show">This is a line which should be visible</p>
	</div>
  </body>
</html>
